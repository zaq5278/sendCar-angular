
<ion-view>
    <div id="loginPageDiv" style="background-image: url('bg.jpg');height: 100%">
        <img id="logoImg" src="logo.png">
        <div style="height: 20px"></div>
        <table style="margin: 0 auto;width:100%;">
            <tr>
                <td><p style="color: white;text-shadow: none">账号:</p></td>
                <td><input class="userNameInput" type="text" id="userName" style="width:100%;font-size: 15px" placeholder ="请输入用户名" ng-model="userName"></td>
            </tr>
        </table>
        <div style="width: 92%;height: 1px;background-color: white;margin: 0 auto;margin-top: -10px"></div>
        <table style="margin: 10px auto; width: 100%">
            <tr>
                <td><p style="color: white;text-shadow: none">密码:</p></td>
                <td><input class="userNameInput" id="passWord" type="password" style="width:100%;font-size: 15px" placeholder ="请输入密码" data-role="none" ng-model="passWord"></td>
            </tr>
        </table>
        <div style="width: 92%;height: 1px;background-color: white;margin: 0 auto;margin-top: -10px;"></div>
        <div style="padding-top: 13%"></div>

        <a class="button" id="loginButton" ng-click="login()">登录</a>
        <!--ng-click="login()"-->
    </div>

</ion-view>
